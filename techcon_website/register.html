<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <form action="/" method="post">
            <fieldset>
                <legend>Registration Form</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="company" required placeholder="Enter your password">

                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                    <option value="other">Other</option>
                </select>
                <label for="tc">Check this box if you agree with the Terms and Conditions</label>
                <input type="checkbox" id="tc" name="terms" required>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>

                <button type="submit">Register</button>
            </fieldset>
        </form>
        <footer>
            <p>&copy; 2024 TechCon. All rights reserved.</p>
            <p>Follow us on <a href="https://twitter.com/TechCon">Twitter</a> for the latest updates.</p>
        </footer>
    </main>
</body>
</html>
